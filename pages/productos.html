    <div class="container">
      <!-- ASIDE -->
      <aside class="sidebar">
        <h1 class="title">descubre nuestra esencia</h1>

      </aside>
      <!-- END ASIDE -->

      <!-- Sección de productos -->
      <div class="products-display">
        <section class="item-grid-container">
          <figure class="card-item firstItem">
            <img src="../assets/img/productos/copas.jpg" alt="Copas Sturley" />
            <figcaption>Copas Sturley</figcaption>
          </figure>
          <figure class="card-item">
            <img

              alt="Florero Hoffenwugüem"

            <figcaption>Florero Hoffenwugüem</figcaption>
          </figure>
          <figure class="card-item">
            <img src="../assets/img/productos/jarra.jpg" alt="Jarra Dutch" />
            <figcaption>Jarra Dutch</figcaption>
          </figure>
          <figure class="card-item">
            <img src="../assets/img/productos/vaso.jpg" alt="Vaso Coventry" />
            <figcaption>Vaso Coventry</figcaption>
          </figure>
        </section>

        <!-- CAROUSEL -->
        <section class="banner">
          <!-- </section> -->
          <div id="carouselExampleIndicators" class="carousel slide w-75">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="3"
                aria-label="Slide 4"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../assets/img/proceso/proceso01.jpg"
                  class="d-block w-100 mw-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../assets/img/proceso/proceso02.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../assets/img/proceso/proceso03.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../assets/img/proceso/proceso04.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
